<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create New Account</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/newaccount.js"></script>
    </head>
    <body>
        <nav id="navbar">
          <ul>  
            <li>
              <form id="newaccount-form" action="newaccount.html">
                <button id="newaccount" class="btn btn-sm btn-success navbutton" type="submit">Create Account</button>
              </form>
              <form id="account-form" action="account.html">
                <button id="account" class="btn btn-sm btn-success navbutton" type="submit">View Account</button>
              </form>
              <form id="home-form" action="/">
                <button id="home" class="btn btn-sm btn-success navbutton" type="submit">Home</button>
              </form> 
            </li>
          </ul>
        </nav>

        <div id="newaccount-inputs">
          <p>Create Your Account</p>
          <span>First Name: <input type="text" id="fname"/></span>
          <span>Last Name: <input type="text" id="lname"/></span>
          <span>Email: <input type="text" id="email"/></span>
          <span>Phone Number: <input type="text" id="phone"/></span>
          <span>Password: <input type="text" id="password"/></span>
          <button id="newaccount">Create Account</button>
          <span id="result"></span>
        </div>
    </body>
</html>
